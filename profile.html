<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/overrides.css">
</head>
<script src="./assets/js/middlewares/authenticated.js"></script>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h6>Actualiza tu perfil</h6>
                <div class="card card-matter">
                    <div class="card-body">
                        <form action="/" id="profile-form">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                              </div>
                              <button type="submit" class="btn btn-primary rounded-pill btn-block">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="card card-matter mt-5">
                    <div class="card-body">
                        <form action="/" id="passUpdate-form">
                            <div class="form-group">
                                <label for="pass">Actualizar contraseña</label>
                                <input type="password" class="form-control" id="pass" placeholder="Nueva contraseña" required>
                              </div>
                              <button type="submit" class="btn btn-primary rounded-pill btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            
            
            <div class="col-md-4">
                <div class="card card-matter">
                    <div class="card-body">
                        <ul class="list-unstyled m-0">
                            <li>
                                <a href="/index.html">Inicio</a>
                            </li>
                            <li>
                                <a href="/profile.html">Perfil</a>
                            </li>
                            <li>
                                <a href="/evaluate-skills.html">Evaluar skills</a>
                            </li>
                            <li>
                                <a href="/feedback.html">Feedback recibido</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
